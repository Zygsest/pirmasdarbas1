<html>
    <head>
        <title>Užduotis: aktyvi kontaktų forma</title>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" src="styles.css"/>
    </head>
    <body>
        <form target="" onsubmit="checkForm()">
            <label>Vardas</label>
            <input type="text" id="firstname" name="firstname" maxlength="20" required="required"  minlength="3" />
            <br/><br/>

            <label>Pavardė</label>
            <input type="text" id="lastname" name="lastname" maxlength="20"  required="required" minlength="3" />
            <br/><br/>

            <label>Adresas</label>
            <input type="text" id="address" name="address" maxlength="100"  required="required"  minlength="3" />
            <br/><br/>


            <label>Šalis</label>
            <input type="text" id="country" name="country" maxlength="20"  required="required" maxlength="4"/>
            <br/><br/>

            <label>Pašto kodas</label>
            <input type="text" id="postalcode" name="postalcode" maxlength="20"  required="required" minlength="3" />
            <br/><br/>

            <label>Telefono numeris</label>
            <input type="number" id="phonenumber" name="phonenumber"   required="required" />
            <br/><br/>

            <label>Komentaras</label>
            <input type="text" id="comment" name="comment" maxlength="20" minlength="3" />
            <br/><br/>
            <input type="submit" value="submit" />
            <br/><br/>
        </form>
    </body>
</html>
