<html>
    <head>
        <title>Užduotis: aktyvi kontaktų forma</title>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" src="styles.css"/>
    </head>
    <body>
        <form target="" onsubmit="checkForm()">
            <label>Vardas</label>
            <br/> 
            <input type="text" id="firstname" name="firstname" required minlength: "5"/>
            <br/> <br/>
            <label>Pavardė</label>
            <br/> 
            <input type="text" id="lastname" name="lastname" required/>
            <br/> <br/>
            <label>Pristatymo adresas</label>
            <br/>
            <input type="text" id="delivery address" 
            name="delivery address" required/>
            <br/> <br/>
            <label>Šalis</label>
            <br/> 
            <input type="text" id="country" name="country" required/>
            <br/> <br/>
            <label>Pašto kodas</label>
            <br/> 
            <input type="text" id="postal code" name="postal code" required/>
            <br/> <br/>
            <label>Telefono numeris</label>
            <br/>
            <input type="text" id="phone number" name="phone number" required/>
            <br/> <br/>
            <label>Komentaras</label>
            <br/> 
            <input type="text" id="comment" name="comment" />
            <br/> <br/>
            <input type="submit" value="submit" />





        </form>
    </body>
</html>
